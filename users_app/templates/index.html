<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="bg-dark pb-5 pt-5 wrapper">
        <div class="container bg-light pb-3">
            <h2 class="text-center mb-5 pt-3">All the Users</h2>
            <table class="table table-striped">
                <thead>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                </thead>
                <tbody>
                    {% for user in all_users %}
                    <tr>
                        <td> {{ user.id }} </td>
                        <td> {{ user.first_name }} {{ user.last_name }} </td>
                        <td> {{ user.email_address }} </td>
                        <td> {{ user.age }} </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="container bg-light mb-3 mt-3 pt-3 pb-3">
            <h2 id="add-a-user" class="text-center mb-5">Add a User</h2>
            <form action="/process_new_user" method="post">
                {% csrf_token %}
                <div class="user-form d-flex justify-content-around mb-3">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
                <div class="user-form d-flex justify-content-around mb-3">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email">
                    <label for="age">Age:</label>
                    <input type="number" name="age" id="age">
                </div>
                <button type="submit" class="btn btn-primary d-flex justify-content-center">Add User</button>
            </form>
        </div>
    </div>
</body>

</html>
